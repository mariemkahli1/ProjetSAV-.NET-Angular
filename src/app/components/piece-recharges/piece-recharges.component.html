<div class="container">
  <h2>Liste des Pièces de Rechange</h2>
  <ul class="list-group">
    <li *ngFor="let piece of piecesRecharge" class="list-group-item">
      <strong>{{ piece.nom }}</strong> - {{ piece.prix }} € 
      <button class="btn btn-warning btn-sm ms-2" (click)="editPieceRecharge(piece)">Modifier</button>
      <button class="btn btn-danger btn-sm ms-2" (click)="deletePieceRecharge(piece.id)">Supprimer</button>
    </li>
  </ul>

  <form (ngSubmit)="addPieceRecharge()">
    <div class="form-group">
      <label for="nom">Nom de la pièce</label>
      <input
        type="text"
        [(ngModel)]="newPieceRecharge.nom"
        class="form-control"
        id="nom"
        name="nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input
        type="number"
        [(ngModel)]="newPieceRecharge.prix"
        class="form-control"
        id="prix"
        name="prix"
        required
      />
    </div>
    <div class="form-group">
      <label for="articleId">ID de l'article</label>
      <input
        type="number"
        [(ngModel)]="newPieceRecharge.articleId"
        class="form-control"
        id="articleId"
        name="articleId"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">
      {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
    </button>
    <button type="button" class="btn btn-secondary mt-2 ms-2" (click)="resetForm()">Annuler</button>
  </form>
</div>
