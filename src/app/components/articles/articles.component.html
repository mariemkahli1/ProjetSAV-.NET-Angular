<div class="container">
  <h2>Liste des Articles</h2>
  <ul class="list-group">
    <li *ngFor="let article of articles" class="list-group-item">
      {{ article.libelle }} - {{ article.prix }} â‚¬ - 
      <span *ngIf="article.estSousGarantie">Sous garantie</span>
      <span *ngIf="!article.estSousGarantie">Non sous garantie</span>
      <button (click)="editArticle(article)" class="btn btn-warning btn-sm float-end ms-2">
        Modifier
      </button>
      <!-- Bouton de suppression -->
      <button (click)="deleteArticle(article.id)" class="btn btn-danger btn-sm float-end ms-2">
        Supprimer
      </button>
    </li>
  </ul>

  <!-- Formulaire d'ajout d'article -->
  <form (ngSubmit)="addArticle()">
    <div class="form-group">
      <label for="libelle">Nom de l'article</label>
      <input
        type="text"
        [(ngModel)]="newArticle.libelle"
        class="form-control"
        id="libelle"
        name="libelle"
        required
      />
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input
        type="number"
        [(ngModel)]="newArticle.prix"
        class="form-control"
        id="prix"
        name="prix"
        required
      />
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        [(ngModel)]="newArticle.estSousGarantie"
        class="form-check-input"
        id="estSousGarantie"
        name="estSousGarantie"
      />
      <label class="form-check-label" for="estSousGarantie">
        Sous garantie
      </label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
  </form>
</div>
